<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Card</title>
</head>
<body>
    <section class = "w-full">
        <div class = "max-w-7xl m-auto px-8 flex flex-col gap-5">
            <div class = "p-5 rounded-md border">
                <div>
                    <h1 class = "font-semibold text-lg">Change Password</h1>
                    <p class = "text-gray-400 text-sm">Here to update their existing password for improved account security.</p>
                </div>
                <div class = "py-3">
                    <p class = "font-semibold text-sm">Enter Current Password</p>
                </div>
            </div>
            <div class = "p-5 rounded-md border flex items-center justify-between w-full">
                <div>
                    <h1 class = "font-semibold text-lg">Enable Dark Screen Mode</h1>
                    <p class = "text-gray-400 text-sm">It enables darker colors to reduce eye strain and improve readability in low-light conditions.</p>
                </div>
                <div>
                    [Toggler]
                </div>
            </div>
        </div>
    </section>
</body>
</html>
